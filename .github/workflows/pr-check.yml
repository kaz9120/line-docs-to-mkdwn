name: PR Check

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for version comparison

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci

      - name: Check version against main branch
        run: node scripts/check-version.js

      - name: Run lint and format check
        run: npm run check
        
      - name: Run tests
        run: npm test
        
      - name: Run build
        run: npm run build

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Validate markdown files exist
        run: npm run validate:markdown

      - name: Check for converter logic changes
        run: |
          echo "## ðŸ” Converter Logic Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if git diff --name-only origin/main... | grep -E '^src/(markdown-converter|frontmatter|dom-utils|strategies)/'; then
            echo "âš ï¸ **Warning: Converter logic has been modified**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The following converter-related files were changed:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            git diff --name-only origin/main... | grep -E '^src/(markdown-converter|frontmatter|dom-utils|strategies)/' >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ If the conversion logic has changed, please regenerate all markdown files:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "npm run generate:markdown" >> $GITHUB_STEP_SUMMARY
            echo "git add markdown/" >> $GITHUB_STEP_SUMMARY
            echo "git commit -m \"docs: Regenerate markdown with updated converter\"" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No converter logic changes detected" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          if-no-files-found: warn