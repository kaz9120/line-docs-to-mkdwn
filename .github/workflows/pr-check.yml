name: PR Check

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for version comparison

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci

      - name: Check version against main branch
        run: node scripts/check-version.js

      - name: Run lint and format check
        run: npm run check
        
      - name: Run tests
        run: npm test
        
      - name: Run build
        run: npm run build

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Validate markdown files are up-to-date
        run: npm run validate:markdown

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          if-no-files-found: warn