name: Deploy to Chrome Web Store

# タグプッシュ時にトリガー（main-push.ymlで自動作成されるv*.*.*タグ）
on:
  push:
    tags:
      - 'v*.*.*'

# 最小権限の原則
permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # 品質チェック（必須）
      - name: Run lint and format check
        run: npm run check

      - name: Run tests
        run: npm test

      # 拡張機能のビルドとパッケージング
      - name: Build extension
        run: npm run build

      - name: Package extension
        run: npm run package

      # Chrome Web Storeへアップロード
      # 注意: publish: false にすると下書きとしてアップロード（手動で審査提出が必要）
      #       publish: true にすると自動的に審査に提出
      - name: Upload to Chrome Web Store
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: line-docs-to-mkdwn.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          publish: false  # 安全のため下書きとしてアップロード
          # publish: true  # 自動公開する場合はこちらをコメント解除

      - name: Deployment summary
        run: |
          echo "✅ Chrome Web Storeへのアップロードが完了しました"
          echo "📦 バージョン: ${GITHUB_REF#refs/tags/}"
          echo "🔗 デベロッパーダッシュボード: https://chrome.google.com/webstore/devconsole"
          if [ "${{ inputs.publish }}" = "false" ]; then
            echo "⚠️  下書きとしてアップロードされました。デベロッパーダッシュボードから手動で審査に提出してください。"
          fi
